<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num1">a
<input type="text" id="num2">b
<input type="text" id="num3">c
<input type="button" value="check" onclick="check()">
<p id="ketqua"></p>
<script>
    function check() {
        let a = +document.getElementById("num1").value;
        let b = +document.getElementById("num2").value;
        let c = +document.getElementById("num3").value;
        if (a > 0 && b > 0 && c > 0) {
            if ((a * a === b * b + c * c) || (b * b === c * c + a * a) || (c + c === b * b + a * a)) {
                document.getElementById("ketqua").innerHTML = 'là 1 tam giac vuông';
            } else {
                document.getElementById("ketqua").innerHTML = 'không là 1 tam giac vuông';
            }
        }
    }


</script>
</body>
</html>
